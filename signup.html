<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-image: url(image/bg-new.jpg); background-repeat:no-repeat ; background-size: cover; height: 98vh;">

    <div class="container text-white">
        <h1 class="mb-3 mt-3">Sign up</h1>
        <form onsubmit="return false">
            <div class="mb-3 form-group w-50">
                <label for="fullName" class="form-label">Your Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3 form-group w-50">
                <label for="email" class="form-label">Email address</label>
                <input type="text" class="form-control" id="email" required>
                <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 form-group w-25">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" required>
            </div>
            <div class="mb-3 form-group w-25">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" required>
            </div>
            <div class="mb-3 form-group w-50">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3 form-group w-75">
                <label for="address" class="form-label">Your Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-2">
                <button type="submit" class="btn btn-primary" onClick="signup()">Signup</button>
                <a class="btn btn-outline-success" href="login.html" role="button">I Have An Account</a>
            </div>
            <div id="message" class="alert alert-secondary"></div>

        </form>
    </div>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
